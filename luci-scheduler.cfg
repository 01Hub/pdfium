# Defines jobs on luci-scheduler.appspot.com.
#
# For schema of this file and documentation see ProjectConfig message in
#
# https://chromium.googlesource.com/infra/luci/luci-go/+/master/scheduler/appengine/messages/config.proto

acl_sets {
  name: "default"
  acls {
    role: READER
    granted_to: "group:all"
  }
  acls {
    role: OWNER
    granted_to: "group:project-pdfium-admins"
  }
}

trigger {
  id: "master-gitiles-trigger"
  acl_sets: "default"
  gitiles: {
    repo: "https://pdfium.googlesource.com/pdfium.git"
    refs: "refs/heads/master"
  }

  triggers: "android"
  triggers: "android_no_v8"
  triggers: "linux"
  triggers: "linux_asan_lsan"
  triggers: "linux_msan"
  triggers: "linux_no_v8"
  triggers: "linux_ubsan"
  triggers: "linux_xfa"
  triggers: "linux_xfa_asan_lsan"
  triggers: "linux_xfa_jumbo"
  triggers: "linux_xfa_msan"
  triggers: "linux_xfa_rel"
  triggers: "linux_xfa_ubsan"
  triggers: "mac"
  triggers: "mac_no_v8"
  triggers: "mac_xfa"
  triggers: "mac_xfa_jumbo"
  triggers: "mac_xfa_rel"
  triggers: "win"
  triggers: "win_asan"
  triggers: "win_no_v8"
  triggers: "win_xfa"
  triggers: "win_xfa_32"
  triggers: "win_xfa_asan"
  triggers: "win_xfa_jumbo"
  triggers: "win_xfa_msvc"
  triggers: "win_xfa_msvc_32"
  triggers: "win_xfa_rel"
}

job {
  id: "android"
  acl_sets: "default"
  buildbucket: {
    server: "cr-buildbucket.appspot.com"
    bucket: "luci.pdfium.ci"
    builder: "android"
  }
}

